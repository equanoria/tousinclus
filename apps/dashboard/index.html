<!DOCTYPE html>
<html lang="fr-FR" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/tousinclus-icon.svg">
    <link rel="icon" href="/favicon.ico">
    <meta name="description" content="&quot;Tous inclus&quot; est un jeu sérieux qui permet de découvrir les principes du design inclusif et de prendre conscience de l&rsquo;exclusion créée par les produits et services.">
    <meta name="author" content="Équanoria">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous inclus</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
    /**
     * Due to Client Side Rendering (CSR) and the use of the Caddy server,
     * we are unable to set environment variables dynamically on the client side.
     * Therefore, in production mode, placeholders like {{env "ENV_VAR_NAME"}}
     * are replaced by their actual values at runtime.
     */
      window.env = {
        'DIRECTUS_URL': '{{env "DIRECTUS_URL"}}',
        'BACKEND_URL': '{{env "BACKEND_URL"}}',
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
